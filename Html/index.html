<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrierung</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <div id="login-form">
                <input type="text" id="username" placeholder="Benutzername" required>
                <input type="email" id="email" placeholder="E-Mail" required>
                <input type="tel" id="phone" placeholder="Telefonnummer" required>
                <input type="password" id="password" placeholder="Passwort" required>
                <!-- Replaced reCAPTCHA with dynamically generated CAPTCHA -->
                <div id="captcha-container"></div> <!-- This will hold the CAPTCHA -->
                <button onclick="handleAuth()">Login</button>
                <p id="toggle-text">Noch kein Konto? <a href="#" onclick="toggleForm()">Registrieren</a></p>
            </div>
            
            <div id="register-form" style="display: none;">
                <input type="text" id="first-name" placeholder="Vorname" required>
                <input type="email" id="reg-email" placeholder="E-Mail" required>
                <input type="tel" id="reg-phone" placeholder="Telefonnummer" required>
                <input type="password" id="reg-password" placeholder="Passwort" required>
                <input type="password" id="confirm-password" placeholder="Passwort bestätigen" required>
                <!-- Replaced reCAPTCHA with dynamically generated CAPTCHA -->
                <div id="captcha-container"></div> <!-- This will hold the CAPTCHA -->
                <button onclick="handleAuth()">Registrieren</button>
                <p id="toggle-text">Schon ein Konto? <a href="#" onclick="toggleForm()">Einloggen</a></p>
            </div>
        </div>
        
        <div class="language-selector">
            <img src="/germanflag.png" alt="Deutsch" onclick="changeLanguage('de')">
            <img src="/worstcountryflag.png" alt="Französisch" onclick="changeLanguage('fr')">
            <img src="/italyflag.png" alt="Italienisch" onclick="changeLanguage('it')">
            <img src="/ukflag.png" alt="Englisch" onclick="changeLanguage('en')">
        </div>
    </div>

    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/Captca.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            generateCaptcha();
        });
    </script>
</body>
</html>
